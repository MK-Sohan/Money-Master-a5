<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank website</title>

    <!-- FOR CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- for font  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Montserrat:ital,wght@1,200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400&family=Roboto&family=Spartan:wght@100;200;300;400;500;600;700;800;900&family=Yanone+Kaffeesatz:wght@500&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">TRUST BANK</h1>
      <div class="main">
        <div class="for-image">
          <img src="image/bank.jpg" alt="" />
        </div>
        <div class="wrapper">
          <div class="title">Income</div>
          <div class="form">
            <div class="inputfield">
              <label>Income</label>
              <input type="text" class="input" />
            </div>
            <div class="title">Expenses</div>
            <div class="inputfield">
              <label>Food</label>
              <input type="text" class="input" />
            </div>
            <div class="inputfield">
              <label>Rent</label>
              <input type="" class="input" />
            </div>
            <div class="inputfield">
              <label>Cloths</label>
              <input type="" class="input" />
            </div>
            <div class="section">
              <button class="btn">CALCULAT</button>
              <h2>Total Expenses: <span>00</span></h2>
              <h2>Balance: <span>00 </span></h2>
              <div class="savings">
                <p>Save: <input class="input-save" type="text" /></p>
                <span class="parcentage">%</span>
                <button class="btn2">save</button>
              </div>
              <h3>Saving Amount:<span>00</span></h3>
              <h3>Remaining Balance:<span>00 </span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOR JAVA FILE -->
    <script src="java/money.js"></script>
  </body>
</html>
